<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <body>
      <!-- header -->
      <header>
        <div class="container-big bar">
          <nav class="header-links">
            <ul>
              <li><a href="Donna"></a></li>
              <li><a href="Uomo"></a></li>
              <li><a href="Bambino"></a></li>
            </ul>
          </nav>
          <div class="header-logo">
            <img src="./img/boolean-logo.png" alt="" />
          </div>
          <div class="header-account">
            <ul class="li-account">
              <li>
                <a href=""><i class="fa-regular fa-user"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-regular fa-heart"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </header>


      <main>
        <div class="container-big content-shop">
            <div class="card one">
                <div class="card-content-img">
                    <div class="inside-box discount fifty">-50%</div>
                    <div class="inside-box sustain">Sostenibilità</div>
                    <div class="add-favorities"><a href=""><i class="fa-solid fa-heart"></i></a></div>

                    <img class="first-img" src="img/1.webp" alt="">
                    <img class="snd-img" src="img/1b.webp" alt=""> 
                </div>
        </div>
        <div class="card-info">
            <p><small>Levi's</small></p>
            <h2>RELAXEED FIT TEE UNISEX</h2>
            <p class="new-price">14,99 €</p><span class="old-price">29,99 €</span>
            
      </main>
    </body>
  </head>
</html>
